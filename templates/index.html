<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Solver with Hand Gestures</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-4">
        <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
            </svg>
            <h1 class="text-2xl font-bold">Math Solver with Hand Gestures</h1>
        </div>
    </div>

    <main class="container mx-auto px-4 py-8 max-w-4xl space-y-6">
        <div class="text-center space-y-2">
            <h2 class="text-2xl font-bold">Solve Math Problems</h2>
            <p>Use hand gestures to write your math problem</p>
        </div>

        <div id="tipAlert" class="bg-blue-500 text-white p-4 rounded flex justify-between items-center">
            <span>Use your index finger to draw and make sure your hand is clearly visible to the camera.</span>
            <button id="dismissTip" class="ml-4 bg-blue-700 px-3 py-1 rounded">Dismiss</button>
        </div>

        <div class="card p-6 camera-container">
            <div class="aspect-video w-full rounded-lg overflow-hidden">
                <img id="cameraFeed" src="{{ url_for('video_feed') }}" class="w-full h-full object-cover">
            </div>

            <div class="flex space-x-4 mt-4">
                <button id="clearCanvasBtn" class="flex items-center bg-red-500 text-white px-4 py-2 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Clear Canvas
                </button>
                <button id="solveBtn" class="flex items-center bg-green-500 text-white px-4 py-2 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                    </svg>
                    Solve Problem
                </button>
            </div>
        </div>

        <div class="card p-6">
            <h3 class="text-xl font-bold mb-4">Solution</h3>
            <div id="solution" class="text-lg text-gray-300 min-h-[100px]">
                Write your math problem using hand gestures and click 'Solve Problem'
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clearCanvasBtn = document.getElementById('clearCanvasBtn');
            const solveBtn = document.getElementById('solveBtn');
            const solutionDiv = document.getElementById('solution');
            const dismissTipBtn = document.getElementById('dismissTip');
            const tipAlert = document.getElementById('tipAlert');

            // Dismiss tip alert
            dismissTipBtn.addEventListener('click', () => {
                tipAlert.style.display = 'none';
            });

            // Clear canvas
            function clearCanvas() {
                fetch('/clear_canvas', { method: 'POST' })
                    .then(response => {
                        if (response.ok) {
                            console.log('Canvas cleared');
                        }
                    })
                    .catch(error => console.error('Error clearing canvas:', error));
            }

            // Solve problem
            function solveProblem() {
                fetch('/gemini')
                    .then(response => {
                        if (response.ok) {
                            return response.text();
                        }
                        throw new Error('Problem solving failed');
                    })
                    .then(solution => {
                        solutionDiv.textContent = solution;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        solutionDiv.textContent = 'Error solving the problem. Please try again.';
                    });
            }

            // Event listeners
            clearCanvasBtn.addEventListener('click', clearCanvas);
            solveBtn.addEventListener('click', solveProblem);
        });
    </script>
</body>
</html>
